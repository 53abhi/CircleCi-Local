version: 2.1

orbs:
  sedstart: shinobi/cicd@dev:one

jobs:
  run-sedstart:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - sedstart/runcloud:
          base_url: "https://sedstart.sedinqa.com/api/"
          api_key: SEDSTART_API_KEY   # env var set in CircleCI project

workflows:
  main:
    jobs:
      - run-sedstart
